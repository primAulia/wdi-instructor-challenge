<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flickies</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Google Fonts for Typography-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./stylesheets/app.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Flickies</h1>

  <!-- FRONT END VALIDATION MESSAGE PLACEHOLDER -->
  <section class="container alert-container">
    <div class="alert alert-warning" role="alert"></div>
  </section>

  <!-- MAIN FORM  -->
  <div class="materialContainer">
    <div class="box">
      <div class="title">SEARCH</div>

      <form action="#" method="post">
        <div class="input">
          <label for="s">Movie name</label>
          <input type="text" name="s" id="s" autocomplete="off">
          <span class="spin"></span>
        </div>

        <input type="hidden" name="type" id="type" value="movie">
        <input type="hidden" name="r" id="r" value="json">

        <div class="button trigger submit">
          <button>
            <span>GO</span>
          </button>
        </div>
        <div class="button trigger favorite">
          <button>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span>MY FAVORITES</span>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          </button>
        </div>
      </form>

      <!--CSS Spinner-->
      <div id="search-spinner" class="spinner-wrapper">
       <div class="spinner">
        <div class="sk-folding-cube">
         <div class="sk-cube1 sk-cube"></div>
         <div class="sk-cube2 sk-cube"></div>
         <div class="sk-cube4 sk-cube"></div>
         <div class="sk-cube3 sk-cube"></div>
        </div>
       </div>
      </div>
    </div>
  </div>

  <!-- CONTAINER FOR THE MOVIE LIST -->
  <section class="container">
    <nav class="paginator">
      <ul class="pager">
        <li class="previous change-page"><a href="#"><span aria-hidden="true">&larr;</span> PREVIOUS</a></li>
        <li class="next change-page"><a href="#">NEXT <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
    <ul class="result-list">
    </ul>
    <nav class="paginator">
      <ul class="pager">
        <li class="previous change-page"><a href="#"><span aria-hidden="true">&larr;</span> PREVIOUS</a></li>
        <li class="next change-page"><a href="#">NEXT <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="./javascripts/plugins.js"></script>
  <script src="./javascripts/script.js"></script>
  <script src="./javascripts/non-core.js"></script>
</body>

</html>
