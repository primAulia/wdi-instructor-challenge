<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flickies</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Google Fonts for Typography-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./stylesheets/app.css">
</head>

<body>
  <h1>Flickies</h1>

  <section class="container alert-container">
    <div class="alert alert-warning" role="alert"></div>
  </section>

  <div class="materialContainer">
    <div class="box">
      <div class="title">SEARCH</div>

      <form action="#" method="post">
        <div class="input">
          <label for="s">Movie name</label>
          <input type="text" name="s" id="s">
          <span class="spin"></span>
        </div>

        <input type="hidden" name="type" id="type" value="movie">
        <input type="hidden" name="r" id="r" value="json">

        <div class="button trigger submit">
          <button><span>GO</span> <i class="fa fa-check"></i></button>
        </div>
        <div class="button trigger favorite">
          <button><span>MY FAVORITES</span> <i class="fa fa-check"></i></button>
        </div>
      </form>

      <!--CSS Spinner-->
      <div class="spinner-wrapper">
       <div class="spinner">
        <div class="sk-folding-cube">
         <div class="sk-cube1 sk-cube"></div>
         <div class="sk-cube2 sk-cube"></div>
         <div class="sk-cube4 sk-cube"></div>
         <div class="sk-cube3 sk-cube"></div>
        </div>
       </div>
      </div>
    </div>
  </div>

  <section class="container">
    <nav class="paginator">
      <ul class="pager">
        <li class="previous change-page"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next change-page"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
    <ul class="result-list">
    </ul>
    <nav class="paginator">
      <ul class="pager">
        <li class="previous change-page"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next change-page"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="./javascripts/client.js"></script>
</body>

</html>
